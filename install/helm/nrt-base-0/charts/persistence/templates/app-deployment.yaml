apiVersion: apps/v1
kind: Deployment
metadata:
  name: persistence
  namespace: nonrtric
  labels:
    app: persistence
spec:
  replicas: 1
  selector:
    matchLabels:
      app: persistence
  template:
    metadata:
      labels:
        app: persistence
    spec:
      containers:
      - name: persistence
        image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.9.3
        imagePullPolicy: IfNotPresent
        env:
        - name: discovery.type
          value: single-node
        ports:
        - name: http
          containerPort: 9200
